<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>iFud - Pedido</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f8f9fa;
			}
			.pedido-container {
				max-width: 600px;
				margin: 40px auto;
				background: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="index.html">iFud</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categorias/pizza.html">Pizza</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categorias/hamburguer.html"
								>Hambúrguer</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categorias/sushi.html">Sushi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="categorias/bebidas.html">Bebidas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="pedido.html">Pedido</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contato.html">Contato</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="pedido-container">
			<h2 class="mb-4">Faça seu Pedido</h2>
			<form id="pedidoForm">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input
						type="text"
						class="form-control"
						id="nome"
						placeholder="Seu nome"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="telefone" class="form-label">Telefone</label>
					<input
						type="tel"
						class="form-control"
						id="telefone"
						placeholder="(00) 00000-0000"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="endereco" class="form-label">Endereço</label>
					<textarea
						class="form-control"
						id="endereco"
						rows="2"
						placeholder="Seu endereço completo"
						required
					></textarea>
				</div>
				<div class="mb-3">
					<label for="pedido" class="form-label">Detalhes do Pedido</label>
					<textarea
						class="form-control"
						id="pedido"
						rows="4"
						placeholder="Descreva seu pedido aqui"
						required
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary w-100">
					Enviar Pedido
				</button>
			</form>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			document
				.getElementById("pedidoForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();
					alert("Pedido enviado com sucesso! Entraremos em contato.");
					this.reset();
				});
		</script>
	</body>
</html>
